    function validarCamposForm(form_id, campo, single) {
      console.log(form_id);
      console.log(campo);
      console.log(single);
        var error = false;
        var errorMensaje = '';
        console.assert(campo, form_id);
        if (campo) {
          console.log('entro');
            err = validarCampo(campo);
            error = err[0];
            errorMensaje = err[1];
            console.log(errorMensaje);
            if (error == true) {
                mensajeErrorCampo(campo, errorMensaje);
            } else {
                mensajeErrorCampo(campo, '', true);
            }
        } else {
          console.log('entro2');
            $("#" + form_id + " input,#" + form_id + " select, #" + form_id + " textarea").each(function() {
              err = validarCampo($(this));
              errorTmp = err[0];
              errorMensaje = err[1];

              if (errorTmp == true) {
                console.log('entro err');
                  mensajeErrorCampo($(this), errorMensaje);
                  error = errorTmp;
                  if (single == true) return false;
              } else {
                console.log('entro err2');
                  mensajeErrorCampo($(this), '', true);
              }
            });
        }
        //if (error == true) //notificacion("Formulario Incompleto", "Verifique que todos los campos se encuentren correctamente", 'error');
        return error;
    }
    
    
    
    function mensajeErrorCampo(objCampo, msgTexto, boolOcultar, tipoMsg) {
      var id_attr = $(objCampo).attr('id');
      var id_anterior= $(objCampo).prev().attr('id');
      
      // si el campo es del tipo select2
      if (id_anterior == 's2id_'+ id_attr){
        objCampo = $(objCampo).prev();
      }
		
      /*require_once(strDominio + "js/ui/jquery.effects.core.js");
      require_once(strDominio + "js/ui/jquery.effects.clip.js");
      require_once(strDominio + "js/ui/jquery.effects.fade.js");*/
      var options = {};
      var boolMultiplesObj = false;
      var id = objCampo.attr("id");
      var widthCampo = objCampo.width();
      var widthParent = '';
      var _self = $("#error_" + id);

      if (jQuery.trim(boolOcultar) == '') boolOcultar = false;
      if (jQuery.trim(msgTexto) == '') msgTexto = "Campo Requerido";
      if (jQuery.trim(tipoMsg) == '') tipoMsg = "Error";

      id = replaceCharacters("[", "", id);
      id = replaceCharacters("]", "", id);
      var errLabel = $("#errorlabel_" + id);

      if (objCampo.attr("ref") == 'radio' || objCampo.attr("ref") == 'check') widthParent = objCampo.parent().parent().width();
      else widthParent = objCampo.parent().width();
      width = (msgTexto.length * 6) + 40;
      if (boolOcultar == false) {
          if (_self.length > 0) _self.remove();
          var prompt = $('<div onclick=($(this).fadeOut(300)); class="formError" id="error_' + id + '">' + '<div class="form' + tipoMsg + 'Content">' + msgTexto + '<br></div>' + '<div class="form' + tipoMsg + 'Arrow">' + '<div class="line10"></div>' + '<div class="line9"></div>' + '<div class="line8"></div>' + '<div class="line7"></div>' + '<div class="line6"></div>' + '<div class="line5"></div>' + '<div class="line4"></div>' + '<div class="line3"></div>' + '<div class="line2"></div>' + '<div class="line1"></div>' + '</div>' + '</div>');
          if (objCampo.attr("ref") != 'radio' && objCampo.attr("ref") != 'check' && objCampo.attr("ref") != 'tarjetacredito') {
              if (errLabel.length > 0) {
                  errLabel.html(prompt); //objCampo.before(prompt);
              } else {
                  objCampo.parent().prepend(prompt);
              }
          } else {
              if (errLabel.length > 0) {
                  errLabel.html(prompt);
              } else {
                  objCampo.parent().prepend(prompt);
              }
          }
          _self = $("#error_" + id);
          _self.css({
              "width": width,
              "display": "none",
              "cursor": "pointer",
              "padding-bottom": "1px",
              "position": "absolute",
              "display": "inline-block",
              "max-width": widthParent,
              "z-index": 991
          });
          $("#" + id).addClass("error_campo");
          var position = objCampo.position();
          _self.css({
              top: position.top - 40,
              left: position.left + objCampo.width() - 40
          }).show();
          if (boolMultiplesObj == true) objCampo2.addClass("error_campo");
      } else {
          if (_self.length > 0) {
              _self.hide();
              $("#" + id).removeClass("error_campo");
              if (boolMultiplesObj == true) {
                  objCampo2.removeClass("error_campo");
                  boolMultiplesObj = false;
              }
              _self.remove();

              //_self.fadeOut(200);
          }
      }
    }
    function toMinusculas(obj) {
      var texto = $(obj).val();
      var textoOK;
      textoOK = texto.toLowerCase();
      $(obj).val(textoOK);
    }
    
    function isAlfanumerico(valor) {
      var valorBien = "";
      if (valor) {
          for (var i = 0; i < valor.length; i++) {
              var c = valor.charAt(i);
              if ((isLetter(c) || isDigit(c)))
                  valorBien = valorBien + c;
          }

      }
      return valorBien;
  }
  
  function BuscarUsuario(usuario, empresa) {

    var expreg = new RegExp("[ñ]");
    var nomUsu = $("#codigo_usuario").val();
    var validacion = expreg.test(nomUsu);

    if (validacion) {
        alerta("No puede crear usuarios con el caracter 'ñ', intente de nuevo por favor", 3);
        $("#codigo_usuario").val('');
        return false;
    }

    $("#codigo_usuario").val(jQuery.trim($("#codigo_usuario").val()));
    if (jQuery.trim(usuario) == '') {
        mensajeErrorCampo($("#codigo_usuario"), "Debe Ingresar un Nombre de Usuario Valido");
        return;
    }
  }
