<!DOCTYPE html>
<html>
<head>  
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Select2 : multi-select : get selected values/text : data array - jsFiddle demo by platypusman</title>
  <script src="jquery-1.7.min.js"></script>
  <link rel="stylesheet" href="select2-3.5.2/select2.css">
  <script src="select2-3.5.2/select2.min.js"></script>
  <script>
  $(document).ready(function() {
    $("#pruebaselect2").select2();
    //se configura valor por defecto en el select2
    $('#pruebaselect2').select2('val', $('#pruebaselect2 option:eq(1)').val());
  });
</script>
</head>
<body>
  <select id="pruebaselect2">
    <option value="1">Opcion 1</option>
    <option value="2">Opcion 2</option>
    <option value="3">Opcion 3</option>
    <option value="4">Opcion 4</option>
    <option value="5" selected="selected">Opcion 5</option>
  </select>
</body>
</html>
